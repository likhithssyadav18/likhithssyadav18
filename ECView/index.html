<html lang='en'>
    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />

		<link rel="stylesheet" type="text/css" href="style.css" />

		<link rel="shortcut icon" href="#">

    <body>
        <div class="myContainer">
            <h1 class="text-center">Event-Calendar View</h1>
            <h3 class="text-center">Keval-Preksha-Riya-Sai-Sangeetha-Suraj&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;<a href="https://github.com/asu-cse578-f2022/Keval-Preksha-Riya-Sai-Sangeetha-Suraj" target="_blank">https://github.com/asu-cse578-f2022/Keval-Preksha-Riya-Sai-Sangeetha-Suraj</a></h3>
            <hr>
            <br>
            <div class="row-2" style="width:auto">
                <label for="points">Timeline:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <label>To:</label>&nbsp;<input type="date" value="" min="2022-09-01" max="2022-12-31" id="d_end" name="points" step="1" /><!--onchange="getDateRange(twitter_csv)"/>-->&nbsp;&nbsp;&nbsp;
                <button type="button" id="btnR" class="btn btn-dark mb-1" onclick="getDateRange(twitter_csv)">Apply</button>
                <p id="st_demo"></p>
                <p id="en_demo"></p>
            </div>
            <br>    
            <div id="my_dataviz" class="border border-dark rounded p-2 mb-2 bg-light shadow-sm">
                    <svg id="svg1" onload="onLoad()"></svg>
            </div>
        </div>
